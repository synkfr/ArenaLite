# Command Messages
commands:
  ffa:
    help: |
      &b&l=== ArenaLite Commands ===
      &b/ffa join &f<kit> &7- Join an arena with a kit
      &b/ffa leave &7- Leave the current arena
      &b/ffa kit preview &f<kit> &7- Preview a kit
      &b/ffa kit create &f<kit> &7- Create a kit from inventory (admin)
      &b/ffa setspawn &7- Set the FFA hub spawn (admin)
      &b/ffa regen &f<arena> &7- Manually regen an arena
      &b/ffa reload &7- Reload the plugin
    join:
      usage: "&#FF0000Usage: &b/ffa join &f<kit>"
    leave:
      usage: "&#FF0000Usage: &b/ffa leave"
    kit:
      usage: "&#FF0000Usage: &b/ffa kit &f<preview|create> <kit>"
    setspawn:
      usage: "&#FF0000Usage: &b/ffa setspawn"
      success: "&bFFA spawn set to your current location!"
    regen:
      usage: "&#FF0000Usage: &b/ffa regen &f<arena>"
      started: "&bRegen started for arena &f%arena%&b!"
    reload:
      success: "&bPlugin reloaded!"
      
  ffasetup:
    help: |
      &b&l=== ArenaLite Setup Commands ===
      &b/ffasetup wand &7- Get selection wand
      &b/ffasetup create &f<arena> &7- Create an arena
      &b/ffasetup delete &f<arena> &7- Delete an arena
      &b/ffasetup setspawn &f<arena> &7- Set arena spawn
      &b/ffasetup setregen &f<arena> <true|false> &7- Enable/disable regen
      &b/ffasetup build &f<arena> <true|false> &7- Toggle building in an arena
      &b/ffasetup list &7- List all arenas
      &b/ffasetup kit create &f<kit> &7- Create a kit from inventory
      &b/ffasetup kit delete &f<kit> &7- Delete a kit
      &b/ffasetup kitlink &f<kit> <arena> &7- Link kit to arena
    wand:
      received: "&bYou received the arena selection wand!"
    create:
      usage: "&#FF0000Usage: &b/ffasetup create &f<arena>"
      success: "&bArena &f%arena% &bcreated!"
      instructions: "&7Left-click for pos1, right-click for pos2"
      select-corners: "&b&l[!] &7You need to select both corners with the wand first!"
      region-set: "&bRegion automatically set from your previous selection!"
    delete:
      usage: "&#FF0000Usage: &b/ffasetup delete &f<arena>"
      success: "&bArena &f%arena% &bhas been deleted!"
    setspawn:
      usage: "&#FF0000Usage: &b/ffasetup setspawn &f<arena>"
      success: "&bSpawn set for arena &f%arena%&b!"
      no-region: "&#FF0000Arena &b%arena% &#FF0000has no region set! Select corners first with the wand."
      select-corners: "&7Use &b/ffasetup wand &7to get the selection wand, then select corners."
      outside-region: "&#FF0000You must be inside the arena region to set the spawn!"
    setregen:
      usage: "&#FF0000Usage: &b/ffasetup setregen &f<arena> <true|false>"
      success: "&bRegen &f%enabled% &bset for arena &f%arena%&b!"
      no-region: "&#FF0000Arena &b%arena% &#FF0000has no region set! Select corners first."
      no-spawn: "&#FF0000Arena &b%arena% &#FF0000has no spawn set! Set spawn first with /ffasetup setspawn."
      invalid-value: "&#FF0000Invalid value! Use &btrue &#FF0000or &bfalse&#FF0000."
      fawe-warning: "&b&l[!] &7FAWE is not installed. Using built-in snapshot regen."
    build:
      usage: "&#FF0000Usage: &b/ffasetup build &f<arena> <true|false>"
      success: "&bBuilding has been &f%value% &bfor arena &f%arena%&b!"
      invalid-value: "&#FF0000Invalid value! Use &btrue &#FF0000or &bfalse&#FF0000."
    kit:
      create:
        usage: "&#FF0000Usage: &b/ffasetup kit create &f<kit>"
        success: "&bKit &f%kit% &bcreated!"
      delete:
        usage: "&#FF0000Usage: &b/ffasetup kit delete &f<kit>"
        success: "&bKit &f%kit% &bdeleted!"
    kitlink:
      usage: "&#FF0000Usage: &b/ffasetup kitlink &f<kit> <arena>"
      success: "&bKit &f%kit% &blinked to arena &f%arena%&b!"
    list:
      header: "&b&lArenas (&f%count%&b):"
      entry: " &7- &f%arena%&7 (spawn: %spawn%, regen: %regen%, build: %build%)"
      empty: "&#FF0000No arenas have been created yet."

